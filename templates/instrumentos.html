{% extends "index.html" %}

{% block title %}
Gear4Music | Instruments
{% endblock %}

{% block body %}

<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <h1 class="text-center display-3 text-warning my-7 font-weight-bold">
                INSTRUMENTS
            </h1> 
        </div>
    </div>
</div>


<div class="d-flex flex-wrap justify-content-center">
    {% for instrument in instruments %}
    <div class="card text-center mb-3" style="width: 18rem; margin-right: 15px;">
        <div class="card-body">
            <img src="{{ instrument.image }}" class="card-img-top" alt="...">
            <h5 class="card-title">{{instrument.name}}</h5>
            <div class="btn-group" role="group" aria-label="Instrument Actions">
                <a href="/instrument/{{instrument.id}}/details/" class="btn btn-info">Details</a>
                <a href="/instrument/{{instrument.id}}/update/" class="btn btn-warning">Update</a>
                <a href="/instrument/{{instrument.id}}/delete/" class="btn btn-danger" onclick="return confirm('Are you sure you want to remove this instrument?');">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="container my-5">
    <div class="text-center mt-4">
        <a href="/instrument/create/" class="btn btn-primary btn-lg px-4 py-2 rounded-pill shadow-lg">
            Add Instrument
        </a>
    </div>
</div>

{% endblock %}
